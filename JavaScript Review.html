		// examples:

		// { a: "x", b: "y", c: "z" } --> { keys: ["a", "b", "c"], values: ["x", "y", "z"] }

		exampleObject = {
			exciting: "markets",
			exotic: "britain" 
		}

		function objectSplitter (object){
			var newObject = {
				keys: [],
				values: []
			}
			for (var key in object){
				newObject.keys.push(key)
				newObject.values.push(object[key])
			}
			return newObject
		}
